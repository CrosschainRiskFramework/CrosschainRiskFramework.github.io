name: Build and deploy main
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install MkDocs
        run: make install

      - name: Build documentation
        run: make build

      - name: Deploy documentation
        run: mkdocs gh-deploy --force --clean --verbose
